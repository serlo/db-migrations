name: JavaScript
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
      - run: yarn --immutable --immutable-cache --check-cache
      - run: yarn lint:prettier
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
      - run: yarn --immutable --immutable-cache --check-cache
      - run: yarn test
